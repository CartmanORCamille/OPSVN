<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPSVN - & Alpha for JX3 REMAKE Result</title>
    <script src="..\js\result.js"></script>
    <link rel="stylesheet" href="..\css\result.css">
    <link rel="stylesheet" href="..\plugin\bootstrap-3.4.1-dist\css\bootstrap.min.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 id='resultHeader'></h1>
            </div>
            
        </div>
        <div class="row download">
            <!-- 下载按钮和使用教程 -->
            <div class="row downloadBtn">
                <a href="" id="downloadClient" class="btn btn-info btn-lg col-md-2 col-md-offset-5">下载客户端</a>

            <div class="row downloadBtn">

                <ul class="list-group col-md-9 col-md-offset-3">
                    <li class="list-group-item col-md-4"><b>替换路径</b><br>替换至程序路径下的 config\cache 中，文件名为 cache.json 。</li>
                    <li class="list-group-item col-md-4"><b>错误：E599</b><br>提交的数据不符合执行条件规范，生成的文件将不会被程序执行。</li>
                </ul>

        </div>

            <!-- 数据展示 -->
        </div>
